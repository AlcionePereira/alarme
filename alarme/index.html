<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio  id="sound" src="audio/WhatsApp Audio 2022-02-18 at 22.18.05.mp4" style="display: none;"></audio>
    <div class="container">
        <h2>Minutos:</h2>
        <select id="minutos" name="minutos" id=""></select>

        <h2>Segundos:</h2>
        <select id="segundos" name="segundos" id=""></select>
         <br>
         <br>
        <button id="começar"> Começar </button>


        <div id="display">
            <h3>00:00:00</h3>
        </div>
    </div>
    <script>
        let display = document.getElementById('display');

        let minutos = document.getElementById('minutos');
        let segundos = document.getElementById('segundos');

        let comecar = document.getElementById('começar');

        let cronometroseg;

        let minutoAtual;
        let segundoAtual;

        let interval;

        for(let i = 0; i <= 60; i++){
            minutos.innerHTML+='<option value="'+i+'">'+i+'</option>';
        }
        for(let i = 1; i <= 60; i++){
            segundos.innerHTML+='<option value="'+i+'">'+i+'</option>';
        }

        comecar.addEventListener('click', function(){
            minutoAtual = minutos.value;
            segundoAtual = segundos.value;

            display.childNodes[1].innerHTML = minutoAtual + ":" +segundoAtual;

            interval = setInterval(function(){
                segundoAtual--;
                if(segundoAtual <= 0) {
                    if(minutoAtual > 0) {
                        minutoAtual --;
                        segundoAtual = 50;
                    }else{
                        alert("Acabou");
                        document.getElementById('sound').play();
                        clearInterval(interval);
                    }
                }
                display.childNodes[1].innerHTML = minutoAtual + ":" +segundoAtual;
            },1000);

        })

    </script>
    
</body>
</html>
